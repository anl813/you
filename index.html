<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Comment Helper</title>
    <meta name="description" content="Safe, ToS-friendly helper to speed up manual YouTube commenting." />
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #f7f7fb; color: #0f172a; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background: white; border: 1px solid #e5e7eb; border-radius: 16px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      .grid { display: grid; gap: 16px; }
      .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grid-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .btn { background: #0f172a; color: white; border: none; padding: 10px 14px; border-radius: 10px; cursor: pointer; }
      .btn.secondary { background: #334155; }
      .btn.outline { background: white; color: #0f172a; border: 1px solid #cbd5e1; }
      .btn:disabled { opacity: 0.6; cursor: not-allowed; }
      .input, .textarea { width: 100%; padding: 10px 12px; border: 1px solid #cbd5e1; border-radius: 10px; background: #fff; }
      .textarea { min-height: 80px; }
      .pill { display: inline-block; padding: 6px 10px; border-radius: 999px; border: 1px solid #cbd5e1; background: #fff; margin: 4px 6px 0 0; cursor: pointer;}
      .pill.active { background: #0f172a; color: #fff; border-color: #0f172a; }
      .thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 12px; }
      .muted { color: #64748b; font-size: 12px; }
      .row { display:flex; gap: 8px; align-items:center; flex-wrap: wrap; }
      .space { height: 8px; }
      .title { font-size: 22px; font-weight: 700; display:flex; align-items:center; gap:8px;}
      .error { color: #b91c1c; font-size: 14px; margin-bottom: 8px; }
      .list { max-height: 220px; overflow: auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 8px; background: #fff; }
      .list-item { display:flex; align-items:center; justify-content:space-between; gap:8px; padding: 8px; border-radius: 10px; cursor:pointer;}
      .list-item.active { background: #f1f5f9; }
      .small { font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
